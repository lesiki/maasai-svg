	overflow: hidden;
}
div.imgwrap:after {
	-moz-box-shadow: inset 0 0 10em rgba(0,0,0, 0.9);

	box-shadow: inset 0 0 10em rgba(0,0,0, 0.9);  
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 2;
	content: "";
}
svg {
	display:block;
	width:403px;
	transition: all 30s ease;
}
svg.scale {
	transform: scale(1.1) rotate(7deg);
}
svg rect {
	transition: all 3s ease;
}
svg rect.a {
	fill:red;
}
svg rect.b {

}
svg rect.a.alt-1 {
	fill: yellow;
}
svg rect.b.alt-1 {

svg rect.a.alt-2 {

}
svg rect.b.alt-2 {
	fill:beige;
}
svg rect.a.alt-3 {
	fill: teal;
}
svg rect.b.alt-3 {
	fill: lavender;
}
